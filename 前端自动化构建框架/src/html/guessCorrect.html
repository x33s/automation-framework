<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">
    <title>佛山移动晒账单</title>
    <link href="../css/common/layout.css" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <div class="pop_module loading" id="loading" style="background-color:#fff;">
        <table>
            <tr>
                <td>
                    <div class="progressBox">
                        <div class="progress" id="progress">
                            <i class="com_icon01"></i>
                            <img src="../images/butterfly.png" alt="" class="butterfly">
                            <div class="percent" id="percent">90%</div>
                        </div>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    <!-- 首页 Start -->
    <div class="mainContainer page02">
        <!-- dataCon03 Start -->
        <div class="dataCon03"></div>
        <!-- dataCon03 End -->
        <!-- innerPageBox Start -->
        <div class="innerPageBox">
            <!-- dataCon11 Start -->
            <div class="dataCon11">
            </div>
            <!-- dataCon11 Start -->
            <!-- dataCon04 Start -->
            <div class="dataCon04">
                <div class="txt01">
                    哇，好腻害！默契100分！
                </div>
                <div class="txt03">
                    给你“<b>充值送100M流量</b>”奖励<br/>
                    复活节快乐~
                </div>
            </div>
            <!-- dataCon04 Start -->
            <!-- dataCon12 Start -->
            <div class="dataCon12">
                *同1个手机号码同时参与加料和猜蛋仅可获奖1次，数量有限，先到先得，送完即止。
            </div>
            <!-- dataCon12 Start -->
            <!-- dataCon13 Start -->
            <div class="dataCon13">
                <div class="com_input02">
                    <input type="number" placeholder="输入广东移动号码" id="telephone">
                </div>
                <div class="com_input02">
                    <input type="number" placeholder="输入验证码" id="code">
                    <a href="#" class="searchBtn">获取验证码</a>
                </div>
            </div>
            <!-- dataCon13 Start -->
            <!-- dataCon14 Start -->
            <div class="dataCon14">
                <a href="#" class="sprite_btn04"></a>
            </div>
            <!-- dataCon14 Start -->
        </div>
        <!-- innerPageBox End -->
        <!-- dataCon02 Start -->
        <div class="dataCon02">
            <a href="#" class="item">
                <i class="sprite_icon01"></i>
                <span class="txt">游戏规则</span>
            </a>
            <a href="#" class="item">
                <i class="sprite_icon02"></i>
                <span class="txt">奖励资格查询</span>
            </a>
            <i class="sprite_ele01"></i>
        </div>
        <!-- dataCon01 End -->
    </div>
    <!-- 首页 Start -->
</div>
<!-- 弹框-选材料弹窗 Start -->
<div class="pop_module">
    <div class="com_pop_con pop_con01">
        <div class="closeBtn closeBtn01"></div>
        <div class="titleBox01">
            <span class="txt">
                选择你想加入彩蛋的<span>材料</span>，<br/>
                让好友们猜猜看~
            </span>
        </div>
        <div class="popBox01">
            <div class="eggChoiceBox">
                <div class="eggBox">
                    <div class="item">
                        <i class="sprite_food01"></i>
                        <div class="txt">
                            火腿
                        </div>
                    </div>
                    <div class="item">
                        <i class="sprite_food02"></i>
                        <div class="txt">
                            兔子
                        </div>
                    </div>
                    <div class="item">
                        <i class="sprite_food03"></i>
                        <div class="txt">
                            复活节岛石像
                        </div>
                    </div>
                    <div class="item">
                        <i class="sprite_food04"></i>
                        <div class="txt">
                            十字架
                        </div>
                    </div>
                    <div class="item">
                        <i class="sprite_food05"></i>
                        <div class="txt">
                            羊肉
                        </div>
                    </div>
                    <div class="item">
                        <i class="sprite_food06"></i>
                        <div class="txt">
                            百合花
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- 弹框-选材料弹窗 End -->
<script src="../js/vendor.bundle.js"></script>
<script src="../js/guessCorrect.js"></script>
</body>
</html>
